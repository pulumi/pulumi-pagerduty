provider: pagerduty
major-version: 4
env:
  PAGERDUTY_TOKEN: ${{ secrets.PAGERDUTY_TOKEN }}
makeTemplate: bridged
team: ecosystem
plugins:
  - name: time
    version: "0.0.15"

actions:
  preTest:
    - name: make upstream
      run: |
        make upstream
    - name: Run provider tests
      run: |
        cd provider && go test -v -json -count=1 -cover -timeout 2h -tags=${{ matrix.language }} -parallel 4 . 2>&1 | tee /tmp/gotest.log | gotestfmt
